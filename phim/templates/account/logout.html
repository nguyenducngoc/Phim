{% extends 'account/login_base.html' %}
{% load static %}

{% block title %}
    Đăng xuất
{% endblock title %}

{% block content %}
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form class="login100-form validate-form flex-sb flex-w" action="{% url 'phim:login' %}" method="post" novalidate>
              
                <span class="login100-form-title p-b-53">
                    Sign In With
                </span>

                <a href="#" class="btn-face m-b-20">
                    <i class="fa fa-facebook-official"></i>
                    Facebook
                </a>

                <a href="#" class="btn-google m-b-20">
                    <img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
                    Google
                </a>
                
                <div class="p-t-31 p-b-9">
                    <span class="txt1">
                        Bạn đã đăng xuất thanh công
                    </span>
                </div>
                
                

                    <a href="{% url 'phim:home' %}" class="txt2 bo1">
                        Trang về trang chủ
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
{% endblock content %}
